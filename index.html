<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Sign Up</title>
   <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<div class="image">
   <div class="logo">
      Japan
   </div>
</div>

<img class="logo-img" src="pngwing.com (1).png" alt="small-logo">

<div class="content">


   <p>Welcome to the official website of toursim of Japan (it's 100% legit trust me bro) anyways here's a dummy sign up page that might send you a ticket to Japan! Will it work?? Who knows unless you try it out.</p>

   <div class="form-container">

      <h1>Fill up everything to Create an Account.</h1>
      <form action="" method="" id="sign-up-form">

         <div class="data1">
            <div class="form-row">
               <label for="first-name">FIRST NAME</label>
               <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-row">
               <label for="last-name">LAST NAME</label>
               <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-row">
               <label for="email">EMAIL</label>
               <input type="email" id="email" name="email" required>
            </div>

         </div>

         <div class="data2">
            <div class="form-row">
               <label for="number">NUMBER</label>
               <input type="tel" id="number" name="number" pattern="\d{10}" placeholder="9876543210">
            </div>

            <div class="form-row">
               <label for="password">PASSWORD</label>
               <input type="password" id="password" name="password" required>
            </div>

            <div class="form-row validator" >
               <label for="confirm-password">CONFIRM PASSWORD</label>
               <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
         </div>


      </form>
      <button for="submit" form="sign-up-form">Create Acccount</button>
      <div>Already have an account? <a href="#">Log in</a></div>
   </div>

</div>

</html>
