<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Sign Up</title>
   <link rel="stylesheet" href="styles.css">
</head>
<img src="birmingham-museums-trust-Bin0C2RtQpI-unsplash.jpg" alt="picture of leaves">
<div class="content">


   <p>This is a not a real online service! You know you need something like this in your life to help you realize your
      deepest dreams. Sign up to get started.

      You <em>know</em> you want to!
   </p>

   <div class="form-container">

      <h1>Let's get Shit Done!</h1>
      <form action="" method="" id="sign-up-form">

         <div class="data1">
            <div class="form-row">
               <label for="first-name">FIRST NAME</label>
               <input type="text" id="first-name" name="first-name">
            </div>

            <div class="form-row">
               <label for="last-name">LAST NAME</label>
               <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-row">
               <label for="email">EMAIL</label>
               <input type="email" id="email" name="email">
            </div>

         </div>

         <div class="data2">
            <div class="form-row">
               <label for="number">NUMBER</label>
               <input type="text" id="number" name="number">
            </div>

            <div class="form-row">
               <label for="password">PASSWORD</label>
               <input type="password" id="password" name="password">
            </div>

            <div class="form-row">
               <label for="confirm-password">CONFIRM PASSWORD</label>
               <input type="password" id="confirm-password" name="confirm-password">
            </div>
         </div>


      </form>
      <button for="submit" form="sign-up-form">Create Acccount</button>
      <div>Already have an account? <a href="#">Log in</a></div>
   </div>

</div>
